<!doctype html>
<html>
<head>

  <title>cw-autosize-input Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="cw-autosize-input.html">

  <style>
    label {
      display: block;
      margin-top: 1em;
    }

    [is='cw-autosize-input']:nth-of-type(1) {
      min-width: 100px;
      max-width: 200px;
    }

    [is='cw-autosize-input']:nth-of-type(2) {
      min-width: 100px;
    }

    [is='cw-autosize-input']:nth-of-type(3) {
      max-width: 200px;
    }
  </style>

</head>
<body unresolved>

  <p>A `cw-autosize-input` looks like this:</p>

  <label>min-width: 100px <br> max-width: 200px</label>
  <input is="cw-autosize-input" type="text" placeholder="Start typing">

  <label>min-width: 100px <br> no max-width specified</label>
  <input is="cw-autosize-input" type="text" placeholder="Start typing">

  <label>no min-width specified, defaults to value of 'width', which may be set by user agent <br> max-width: 200px</label>
  <input is="cw-autosize-input" type="text" placeholder="Start typing">

  <label>no min-width specified, defaults to value of 'width', which may be set by user agent <br> no max-width specified</label>
  <input is="cw-autosize-input" type="text" placeholder="Start typing">

</body>
</html>
