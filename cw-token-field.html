<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cw-autosize-input/cw-autosize-input.html">
<link rel="import" href="cw-options-list.html">

<!--
A tagging/tokenizing input a la http://harvesthq.github.io/chosen/,
http://loopj.com/jquery-tokeninput/, and
http://sliptree.github.io/bootstrap-tokenfield/.

##### Example

    <cw-token-field placeholder="Choose a color...">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </cw-token-field>

@element cw-token-field
@homepage http://cletusw.github.io/cw-token-field
-->
<polymer-element name="cw-token-field" attributes="placeholder"
    on-tap="{{onTap}}">

  <template>

    <link href="cw-token-field.css" rel="stylesheet">

    <template repeat="{{selected}}">
      <span class="selected">{{text}} <span class="unselect" on-tap="{{unselect}}">x</span></span>
    </template>
    <input is="cw-autosize-input" id="filter" type="text" inputValue="{{filterText}}" placeholder="{{_placeholder}}" on-keydown="{{onKeydown}}" on-input="{{onInput}}">
    <cw-options-list id="optionsList" filterText="{{filterText}}" options="{{options}}" field="text" selected="{{selected}}" hidden?="{{!showOptions}}" on-tap="{{onOptionsTap}}"></cw-options-list>

  </template>

  <script>

    Polymer({

      /**
       * The `noevent` event is not actually fired from here,
       * we document it as an example of documenting events.
       *
       * @event noevent
       */

      _placeholder: '',

      filterText: '',

      /**
       * The `placeholder` attribute contains text to display when nothing
       * is selected.
       *
       * @attribute placeholder
       * @type String
       */
      placeholder: '',

      showOptions: false,

      attached: function() {
        this.options = Array.prototype.map.call(this.children, function(child) {
          return {
            selected: false,
            text: child.text,
            value: child.value
          }
        });
      },

      onInput: function() {
        this.showOptions = true;
      },

      onKeydown: function(event) {
        if (event.keyCode === 13) {
          // Enter
          this.$.optionsList.selectCurrent();
        }
      },

      onTap: function() {
        this.$.filter.focus();
        this.$.optionsList.filterTextChanged();
        this.showOptions = true;
      },

      placeholderChanged: function() {
        if (this.selected && this.selected.length > 0) {
          this._placeholder = '';
        }
        else {
          this._placeholder = this.placeholder;
        }
      },

      selectedChanged: function() {
        this.showOptions = false;
        this.filterText = '';
        this.placeholderChanged();
      },

      unselect: function(event, detail, sender) {
        var model = sender.templateInstance.model;
        model.selected = false;
        this.selected.splice(this.selected.indexOf(model), 1);
      },

      /**
       * The `task` method does no work at this time.
       *
       * @method task
       * @return {Object} Returns undefined.
       * @param {String} dummy Serves no purpose today.
       */
      task: function(dummy) {
      }

    });

  </script>

</polymer-element>
